<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Heart to Heart | ISA Chulalongkorn</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Playfair+Display:ital,wght@0,500;0,700;1,500&family=Parisienne&display=swap');

    :root{
      --ink:#2b2a33;
      --blush:#f3d9df;
      --sky:#d9e7f5;
      --sage:#dfece5;
      --gold:#c8a35a;
      --gold2:#f0d9a6;
      --shadow: 0 24px 60px rgba(30, 26, 40, .22);
      --hairline: rgba(200,163,90,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ width:100%; height:100%; margin:0; }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Cormorant Garamond", serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(217,231,245,.85) 0%, rgba(217,231,245,0) 55%),
        radial-gradient(1000px 700px at 80% 20%, rgba(243,217,223,.75) 0%, rgba(243,217,223,0) 55%),
        radial-gradient(900px 650px at 50% 90%, rgba(223,236,229,.75) 0%, rgba(223,236,229,0) 55%),
        linear-gradient(180deg, #f9f5ee 0%, #f2ebe1 100%);
    }

    .manuscript{
      width:min(560px, 92vw);
      padding:42px 36px;
      background:rgba(255,255,255,.85);
      border-radius:26px;
      box-shadow:var(--shadow);
      position:relative;
      text-align:center;
    }

    .frame{
      position:absolute;
      inset:14px;
      border-radius:20px;
      border:1px solid var(--hairline);
      pointer-events:none;
    }

    .welcome{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:14px;
    }
    .welcome .line{
      height:1px;
      width:64px;
      background:linear-gradient(90deg, transparent, var(--gold), transparent);
    }
    .welcome .text{
      font-style:italic;
      font-size:16px;
      color:#5b5966;
    }
    .welcome .text strong{
      font-family:"Playfair Display", serif;
      text-transform:uppercase;
      letter-spacing:.1em;
      color:var(--gold);
      font-style:normal;
    }

    h1{
      font-family:"Playfair Display", serif;
      letter-spacing:.14em;
      text-transform:uppercase;
      margin:0;
    }

    .divider{
      height:1px;
      width:70%;
      margin:18px auto;
      background:linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    .label{
      font-style:italic;
      margin-top:6px;
      font-size:18px;
    }

    .val{
      font-family:"Playfair Display", serif;
      font-size:84px;
      font-weight:700;
      background:linear-gradient(180deg, var(--gold2), var(--gold));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      margin:6px 0;
    }

    .target{
      text-transform:uppercase;
      letter-spacing:.12em;
      margin-bottom:22px;
      font-size:15px;
    }
    .target strong{ color:var(--gold); }

    .field{
      margin-bottom:14px;
      text-align:left;
    }
    label{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:#6b6876;
      padding-left:6px;
    }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(200,163,90,.35);
      background:rgba(255,255,255,.6);
      font-family:"Cormorant Garamond", serif;
      font-size:18px;
      outline:none;
    }

    button{
      width:100%;
      margin-top:10px;
      padding:14px;
      border:none;
      border-radius:999px;
      font-family:"Playfair Display", serif;
      letter-spacing:.18em;
      text-transform:uppercase;
      background:linear-gradient(180deg, var(--gold2), var(--gold));
      color:#2b2a33;
      cursor:pointer;
      box-shadow:0 16px 34px rgba(30,26,40,.18);
    }

    #overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(10,14,20,.65);
      backdrop-filter:blur(10px);
    }

    .reveal{
      background:rgba(255,255,255,.9);
      padding:44px;
      border-radius:28px;
      text-align:center;
      width:min(680px,92vw);
      box-shadow:0 34px 80px rgba(0,0,0,.35);
      position:relative;
    }

    .reveal h2{
      font-family:"Parisienne", cursive;
      font-size:56px;
      color:var(--gold);
      margin:10px 0;
    }
  </style>
</head>

<body>
  <div class="manuscript">
    <div class="frame"></div>

    <div class="welcome">
      <span class="line"></span>
      <div class="text">
        <strong>ISA Chulalongkorn</strong> warmly welcomes you to <em>Heart to Heart</em>
      </div>
      <span class="line"></span>
    </div>

    <h1>Heart to Heart</h1>
    <div class="divider"></div>

    <div class="label">Your Number</div>
    <div class="val" id="my-num">--</div>

    <div class="target">
      Find a companion whose number brings yours to <strong id="target-num">110</strong>
    </div>

    <div class="field">
      <label>Your Companion’s Number</label>
      <input type="number" id="partner-val" placeholder="Enter number" />
    </div>

    <div class="field">
      <label>The Key</label>
      <input type="password" id="host-key" placeholder="Heart to Heart" />
    </div>

    <button onclick="attemptBond()">Join Heart</button>
  </div>

  <div id="overlay">
    <div class="reveal">
      <h1>Bloomed</h1>
      <div class="divider"></div>
      <p>Your hearts meet in harmony</p>
      <h2 id="team-name">The Golden Garden</h2>
      <button onclick="location.reload()">Return</button>
    </div>
  </div>

  <script>
    const SECRET_KEY = "heart to heart";
    const targets = [100, 110, 120];
    const teamNames = [
      "The Rose Conservatory",
      "The Lavender Gallery",
      "The Golden Trellis",
      "The Ivory Pavilion"
    ];

    const myValue = Math.floor(Math.random() * 60) + 20;
    const myTarget = targets[Math.floor(Math.random() * targets.length)];

    document.getElementById("my-num").innerText = myValue;
    document.getElementById("target-num").innerText = myTarget;

    function attemptBond(){
      const partnerVal = parseInt(document.getElementById("partner-val").value, 10);
      const userKey = (document.getElementById("host-key").value || "").toLowerCase();
      const sum = myValue + partnerVal;

      if(sum === myTarget && userKey === SECRET_KEY){
        document.getElementById("team-name").innerText =
          teamNames[Math.floor(Math.random()*teamNames.length)];
        document.getElementById("overlay").style.display="flex";
      }else if(sum === myTarget){
        alert("Your numbers align beautifully. Please enter the key to join heart.");
      }else{
        alert("Not quite yet — keep searching for the perfect companion.");
      }
    }
  </script>
</body>
</html>
