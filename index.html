<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Covenant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@1,300&display=swap');

        :root {
            --midnight: #0a0e14;
            --cathedral-blue: #16222e;
            --gold: #c5a059;
            --gold-bright: #f3cf8a;
            --ivory: #f4f1ea;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--midnight);
            /* Creating a "Vignette" effect to mimic a dark cathedral hall */
            background: radial-gradient(circle, var(--cathedral-blue) 0%, var(--midnight) 100%);
            color: var(--ivory);
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .manuscript {
            position: relative;
            padding: 60px 40px;
            width: 85%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--gold);
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* The "Wow" Factor: Intricate Gold Corners */
        .manuscript::before, .manuscript::after {
            content: 'âœ§';
            position: absolute;
            color: var(--gold);
            font-size: 1.5rem;
        }
        .manuscript::before { top: 10px; left: 10px; }
        .manuscript::after { bottom: 10px; right: 10px; }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            letter-spacing: 5px;
            color: var(--gold);
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .divider {
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 20px auto;
        }

        .essence-label {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--gold-bright);
            opacity: 0.8;
        }

        .val {
            font-size: 6rem;
            font-weight: 700;
            margin: 10px 0;
            line-height: 1;
            /* Glowing Gold Text */
            color: var(--gold-bright);
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
        }

        .target-area {
            font-size: 1rem;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .input-chamber {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--gold);
            color: var(--ivory);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            padding: 5px;
            width: 140px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom: 1px solid var(--ivory);
            width: 160px;
        }

        button {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--gold);
            color: var(--midnight);
            box-shadow: 0 0 20px var(--gold);
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--midnight); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="manuscript">
        <h1>The Covenant</h1>
        <div class="divider"></div>
        
        <div class="essence-label">Sacred Identity</div>
        <div class="val" id="my-num">--</div>
        
        <div class="target-area">
            SEEK THE SUM OF <strong id="target-num" style="color:var(--gold-bright)">100</strong>
        </div>

        <div class="input-chamber">
            <input type="number" id="partner-val" placeholder="COUNTERPART">
            <input type="password" id="host-key" placeholder="THE SEAL">
            <button onclick="attemptBond()">Commence Rite</button>
        </div>
    </div>

    <div id="overlay">
        <h1 style="font-size: 3rem; color: var(--gold);">BLOOMED</h1>
        <div class="divider"></div>
        <p style="font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 1.5rem;">Behold your destiny as</p>
        <h2 id="team-name" style="font-size: 2.5rem; color: var(--gold-bright);">The Golden Sovereigns</h2>
        <button onclick="location.reload()" style="margin-top: 50px;">Return to Hall</button>
    </div>

    <script>
        const SECRET_KEY = "sovereign"; // The "Cathedral" passcode
        const targets = [100, 110, 120];
        const teamNames = ["The Ivory Spires", "The Gilded Pillars", "The Midnight Arch", "The Marble Saints", "The Royal Crest"];

        const myValue = Math.floor(Math.random() * 60) + 20;
        const myTarget = targets[Math.floor(Math.random() * targets.length)];

        document.getElementById('my-num').innerText = myValue;
        document.getElementById('target-num').innerText = myTarget;

        function attemptBond() {
            const partnerVal = parseInt(document.getElementById('partner-val').value);
            const userKey = document.getElementById('host-key').value.toLowerCase();
            const sum = myValue + partnerVal;

            if (sum === myTarget && userKey === SECRET_KEY) {
                const randomTeam = teamNames[Math.floor(Math.random() * teamNames.length)];
                document.getElementById('team-name').innerText = randomTeam;
                document.getElementById('overlay').style.display = 'flex';
            } else if (sum === myTarget && userKey !== SECRET_KEY) {
                alert("The Covenant is mathematically sound. You now require the Master's Seal (Passcode).");
            } else {
                alert("The harmony is incomplete. Continue your search.");
            }
        }
    </script>
</body>
</html>
