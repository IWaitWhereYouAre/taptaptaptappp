<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Heart to Heart | ISA Chulalongkorn</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,600&family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Parisienne&display=swap');

    :root{
      --ink:#22222a;
      --blush:#f4d9e3;
      --sky:#dbe9ff;
      --sage:#dff0e8;
      --gold:#c8a35a;
      --gold2:#f3dfb3;
      --shadow: 0 28px 70px rgba(22, 18, 30, .22);
      --red:#b01d2a;
      --black:#1d2026;
    }

    *{ box-sizing:border-box; }
    html,body{ width:100%; height:100%; margin:0; }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Cormorant Garamond", serif;
      color:var(--ink);
      background:
        radial-gradient(900px 650px at 18% 12%, rgba(219,233,255,.95) 0%, rgba(219,233,255,0) 60%),
        radial-gradient(900px 650px at 82% 18%, rgba(244,217,227,.85) 0%, rgba(244,217,227,0) 62%),
        radial-gradient(900px 650px at 50% 92%, rgba(223,240,232,.88) 0%, rgba(223,240,232,0) 60%),
        linear-gradient(180deg, #fffaf1 0%, #f3ecdf 100%);
      overflow:hidden;
      position:relative;
    }

    body::before{
      content:"";
      position:fixed;
      inset:-30%;
      pointer-events:none;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.38) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,.30) 0 1px, transparent 2px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,.26) 0 1px, transparent 2px);
      background-size: 160px 160px;
      opacity:.55;
      mix-blend-mode: screen;
    }

    #gardenFX{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    .petal{
      position:absolute;
      border-radius:999px;
      background:linear-gradient(180deg, var(--c), rgba(255,255,255,.2));
      opacity:.9;
      animation: petalFall var(--dur) linear forwards;
      transform: rotate(var(--r0)) scale(var(--s));
    }

    @keyframes petalFall{
      to{
        transform: translateY(110vh) rotate(var(--r1)) scale(var(--s));
        opacity:0;
      }
    }

    .spark{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      background:rgba(255,255,255,.9);
      box-shadow:0 0 20px rgba(255,255,255,.6);
      animation: sparkFloat var(--tdur) ease-out forwards;
    }

    @keyframes sparkFloat{
      to{
        transform: translate(var(--sdx), var(--sdy));
        opacity:0;
      }
    }

    .manuscript{
      width:min(590px, 92vw);
      padding:54px 40px 44px;
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.78));
      border-radius:30px;
      box-shadow: var(--shadow);
      position:relative;
      text-align:center;
      z-index:1;
    }

    h1{
      font-family:"Fraunces", serif;
      font-size:36px;
      margin:0;
    }

    .val{
      font-family:"Fraunces", serif;
      font-size:84px;
      background:linear-gradient(180deg, var(--gold2), var(--gold));
      -webkit-background-clip:text;
      color:transparent;
      margin:12px 0;
    }

    input, button{
      width:100%;
      padding:14px;
      border-radius:999px;
      border:none;
      font-family:inherit;
      margin-top:10px;
    }

    input{
      background:rgba(255,255,255,.75);
      font-size:18px;
    }

    button{
      background:linear-gradient(180deg, var(--gold2), var(--gold));
      font-family:"Fraunces", serif;
      font-weight:600;
      cursor:pointer;
    }

    #overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.55);
      z-index:10;
    }

    .reveal{
      background:white;
      padding:48px;
      border-radius:30px;
      text-align:center;
      max-width:520px;
    }

    .bloom{
      font-family:"Parisienne", cursive;
      font-size:60px;
      color:var(--gold);
      margin:0;
    }

    .team{
      font-family:"Fraunces", serif;
      font-size:22px;
      margin:14px 0;
    }
  </style>
</head>

<body>

<div id="gardenFX"></div>

<div class="manuscript">
  <h1>Heart to Heart</h1>
  <div class="val" id="my-num">--</div>

  <p>Find a companion whose number brings yours to <strong id="target-num"></strong></p>

  <input type="number" id="partner-val" placeholder="Your companion’s number">
  <input type="password" id="host-key" placeholder="The key">

  <button onclick="attemptBond()">Join Hearts</button>
</div>

<div id="overlay">
  <div class="reveal">
    <h2 class="bloom">Bloomed</h2>
    <div class="team" id="team-name">—</div>
    <button onclick="location.reload()">Leave the Garden</button>
  </div>
</div>

<script>
  const SECRET_KEY = "heart to heart";
  const targets = [100,110,120];
  const teamNames = [
    "The Rose Conservatory",
    "The Lavender Gallery",
    "The Golden Trellis",
    "The Ivory Pavilion"
  ];

  const myValue = Math.floor(Math.random()*60)+20;
  const myTarget = targets[Math.floor(Math.random()*targets.length)];

  document.getElementById("my-num").textContent = myValue;
  document.getElementById("target-num").textContent = myTarget;

  function attemptBond(){
    const partnerVal = parseInt(document.getElementById("partner-val").value,10);
    const key = document.getElementById("host-key").value.toLowerCase().trim();

    if(Number.isNaN(partnerVal)) return alert("Enter a number first.");

    if(myValue + partnerVal === myTarget && key === SECRET_KEY){
      document.getElementById("team-name").textContent =
        teamNames[Math.floor(Math.random()*teamNames.length)];
      document.getElementById("overlay").style.display="flex";
    }else{
      alert("Not quite yet.");
    }
  }
</script>

</body>
</html>
