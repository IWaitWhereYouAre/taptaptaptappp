<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Garden Bond</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,400&family=Great+Vibes&display=swap');

        :root {
            --sage: #b8c1ad;
            --rose: #eac8ca;
            --cream: #fdfaf6;
            --gold-text: #a68b5b;
        }

        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            /* Secret Garden Pastel Gradient */
            background: linear-gradient(135deg, #fdfaf6 0%, #eac8ca 50%, #b8c1ad 100%);
            color: #5d5d5d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .garden-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px 25px;
            border-radius: 50% 50% 0 0; /* Elegant Arch Shape */
            border: 2px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            max-width: 85%;
            border-top: 5px solid var(--rose);
        }

        h1 { font-family: 'Great Vibes', cursive; color: var(--gold-text); font-size: 2.8rem; margin: 0; }
        .sub-title { font-style: italic; letter-spacing: 1px; margin-bottom: 20px; color: #888; }

        .essence-circle {
            width: 100px; height: 100px; border-radius: 50%;
            background: white; border: 1px solid var(--rose);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; box-shadow: 0 5px 15px rgba(234, 200, 202, 0.4);
        }

        .val { font-size: 3rem; font-weight: bold; color: var(--rose); }

        .instruction { font-size: 1.1rem; margin-bottom: 20px; color: #666; padding: 0 10px; }

        input { 
            background: white; border: 1px solid #ddd; color: #555;
            padding: 10px; border-radius: 20px; width: 80px; text-align: center; 
            font-size: 1rem; margin: 5px; outline: none;
        }

        input:focus { border-color: var(--rose); }

        button {
            background: var(--rose); color: white; border: none; padding: 12px 30px;
            font-size: 1rem; border-radius: 25px; cursor: pointer;
            margin-top: 15px; font-family: 'Cormorant Garamond', serif; font-weight: bold;
            transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button:hover { background: #dbb3b5; transform: translateY(-2px); }

        #success-msg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fffcfc; display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }

        .flower-icon { color: var(--rose); font-size: 1.5rem; margin: 10px; }
    </style>
</head>
<body>

    <div id="game" class="garden-box">
        <h1>Secret Garden</h1>
        <div class="sub-title">Heart to Heart</div>
        
        <div class="essence-circle">
            <div class="val" id="my-num">--</div>
        </div>
        
        <div class="instruction">
            Your soul blooms at this frequency. <br>
            Find the one to reach a harmony of <br>
            <strong id="target-num" style="color:var(--gold-text);">100</strong>
        </div>

        <div>
            <input type="number" id="partner-val" placeholder="Their #">
            <input type="password" id="host-key" placeholder="Key" style="width: 60px;">
            <br>
            <button onclick="attemptBond()">Bloom Together</button>
        </div>
        <div class="flower-icon">üå∏ ‚ù¶ üå∏</div>
    </div>

    <div id="success-msg">
        <h1 style="font-size: 3.5rem;">Bloomed!</h1>
        <p style="font-style: italic; font-size: 1.3rem;">You have discovered</p>
        <h2 id="team-name" style="color: var(--rose); font-size: 2.2rem; margin: 10px 0;">The Eternal Lilies</h2>
        <p>A gift awaits you at the garden gate.</p>
        <button onclick="location.reload()" style="background: var(--sage);">Return to Garden</button>
    </div>

    <script>
        const SECRET_KEY = "love"; // The secret word players must ask you for
        const targets = [100, 110];
        const teamNames = ["The Wild Peonies", "The Sweet Jasmine", "The Hidden Ivy", "The Moonlit Moss", "The Sunlit Ferns"];

        const myValue = Math.floor(Math.random() * 50) + 25;
        const myTarget = targets[Math.floor(Math.random() * targets.length)];

        document.getElementById('my-num').innerText = myValue;
        document.getElementById('target-num').innerText = myTarget;

        function attemptBond() {
            const partnerVal = parseInt(document.getElementById('partner-val').value);
            const userKey = document.getElementById('host-key').value.toLowerCase();
            const sum = myValue + partnerVal;

            if (sum === myTarget) {
                if (userKey === SECRET_KEY) {
                    const randomTeam = teamNames[Math.floor(Math.random() * teamNames.length)];
                    document.getElementById('team-name').innerText = randomTeam;
                    document.getElementById('success-msg').style.display = 'flex';
                } else {
                    alert("The harmony is correct! Find the Gardener to receive the 'Secret Key' and let your hearts bloom.");
                }
            } else {
                alert("The petals don't quite match. Seek another flower in the garden.");
            }
        }
    </script>
</body>
</html>
